<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grant Projects</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/uikit/css/uikit.min.css" />
    <!-- endbower -->
    <link rel="stylesheet prefetch" href="bower_components/uikit/css/components/sticky.min.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="grantprojectsApp">

    <div data-uk-observe>
      <div ui-view></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/uikit/js/uikit.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
    <script src="bower_components/uikit/js/components/grid.min.js"></script>
    <script src="bower_components/uikit/js/components/sticky.min.js"></script>

</body>
</html>
